    :root {
      --primary-green: #2c5046;
      --accent-green: #a0db84;
      --light-bg: #f5f5f5;
      --white: #ffffff;
      --black: #333;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 0;
      color: var(--black);
    }
    
    .header {
      background: var(--primary-green);
      color: var(--white);
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 4px solid var(--accent-green);
    }
    
    .gallery-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .category-filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem 0;
    }
    
    .filter-btn {
      padding: 10px 20px;
      background: var(--primary-green);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .filter-btn:hover,
    .filter-btn.active {
      background: var(--accent-green);
      color: #1d1d1d;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .gallery-item {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
    }
    
    .media-container {
      height: 160px;
      overflow: hidden;
    }
    
    .gallery-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .item-info {
      padding: 10px;
      text-align: center;
    }
    
    .item-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--primary-green);
    }
    
    .item-category {
      font-size: 0.8rem;
      background: var(--accent-green);
      padding: 4px 12px;
      border-radius: 20px;
      display: inline-block;
      text-transform: uppercase;
      color: #1d1d1d;
    }
    
    /* Modal (unchanged except cleaned spacing) */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .modal-media {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }
    
    .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    
    .prev-btn {
      left: -50px;
    }
    
    .next-btn {
      right: -50px;
    }
    
    @media (max-width: 600px) {
      .media-container {
        height: 120px;
      }
    
      .item-name {
        font-size: 0.9rem;
      }
    
      .item-category {
        font-size: 0.7rem;
      }
    }
  </style>

        // Initialize gallery based on current page
        function initGallery() {
          let filteredImages;

          if (currentPage === "dogs.html") {
            filteredImages = imageData.filter(
              (item) => item.category === "dogs"
            );
            pageTitle.textContent = "Dogs Collection";
            document.title = "Green Mapping - Dogs Gallery";
          } else if (currentPage === "plants.html") {
            filteredImages = imageData.filter(
              (item) => item.category === "plants"
            );
            pageTitle.textContent = "Plants Collection";
            document.title = "Green Mapping - Plants Gallery";
          } else {
            filteredImages = imageData;
            pageTitle.textContent = "Images Gallery COllections";
            document.title = "Green Mapping Gallery";
          }

          currentItems = filteredImages;
          allItems = filteredImages;

          renderGallery(currentItems);
        }

        // Render gallery items
        function renderGallery(items) {
          galleryGrid.innerHTML = "";

          items.forEach((item, index) => {
            const galleryItem = document.createElement("div");
            galleryItem.className = "gallery-item";
            galleryItem.dataset.category = item.category;
            galleryItem.dataset.index = index;

            const mediaContainer = document.createElement("div");
            mediaContainer.className = "media-container";

            let mediaElement;
            if (item.isVideo) {
              mediaElement = document.createElement("video");
              mediaElement.src = item.path;
              mediaElement.className = "gallery-media";
              mediaElement.controls = true;
              mediaElement.muted = true;
              mediaElement.loop = true;
            } else {
              mediaElement = document.createElement("img");
              mediaElement.src = item.path;
              mediaElement.alt = item.name;
              mediaElement.className = "gallery-media";
              mediaElement.loading = "lazy";
            }

            mediaContainer.appendChild(mediaElement);

            const itemInfo = document.createElement("div");
            itemInfo.className = "item-info";

            const itemName = document.createElement("div");
            itemName.className = "item-name";
            itemName.textContent = item.name;

            const itemCategory = document.createElement("div");
            itemCategory.className = "item-category";
            itemCategory.textContent = item.category.toUpperCase();

            itemInfo.appendChild(itemName);
            itemInfo.appendChild(itemCategory);

            galleryItem.appendChild(mediaContainer);
            galleryItem.appendChild(itemInfo);

            galleryItem.addEventListener("click", () => openModal(index));

            galleryGrid.appendChild(galleryItem);
          });
        }

        // Filter gallery items
        filterBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            filterBtns.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            const category = btn.dataset.category;

            if (category === "all") {
              currentItems = allItems;
            } else {
              currentItems = allItems.filter(
                (item) => item.category === category
              );
            }

            renderGallery(currentItems);
          });
        });

        // Modal functions
        function openModal(index) {
          currentIndex = index;
          const item = currentItems[currentIndex];
          const isVideo = item.isVideo;

          modalName.textContent = item.name;
          modalCategory.textContent = item.category.toUpperCase();

          if (isVideo) {
            modalImage.style.display = "none";
            modalVideo.style.display = "block";
            modalVideo.src = item.path;
            modalVideo.play();
          } else {
            modalVideo.style.display = "none";
            modalImage.style.display = "block";
            modalImage.src = item.path;
            modalImage.alt = item.name;
          }

          modalOverlay.classList.add("active");
          document.body.style.overflow = "hidden";
        }

        function closeModal() {
          modalOverlay.classList.remove("active");
          document.body.style.overflow = "auto";
          modalVideo.pause();
        }

        function navigateModal(direction) {
          currentIndex =
            (currentIndex + direction + currentItems.length) %
            currentItems.length;
          openModal(currentIndex);
        }

        // Event listeners
        closeBtn.addEventListener("click", closeModal);
        modalOverlay.addEventListener("click", (e) => {
          if (e.target === modalOverlay) {
            closeModal();
          }
        });

        prevBtn.addEventListener("click", () => navigateModal(-1));
        nextBtn.addEventListener("click", () => navigateModal(1));

        document.addEventListener("keydown", (e) => {
          if (modalOverlay.classList.contains("active")) {
            if (e.key === "Escape") {
              closeModal();
            } else if (e.key === "ArrowLeft") {
              navigateModal(-1);
            } else if (e.key === "ArrowRight") {
              navigateModal(1);
            }
          }
        });

        // Initialize gallery
        initGallery();
      });
