<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pondicherry University Green Mapping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scipt.js"></script>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h2>Green Mapping</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Map</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header Section -->
      <header>
        <h1>Pondicherry University Green Mapping</h1>
        <p>
          Explore the geolocation of plants and track route changes over time.
        </p>
      </header>

      <!-- Google Map Container -->
      <div id="map"></div>

      <!-- View Gallery Button -->
      <button id="view-gallery">View Gallery</button>

      <!-- Gallery Modal -->
      <div id="gallery-modal" class="hidden">
        <span id="gallery-close">&times;</span>
        <img id="gallery-modal-img" src="" alt="Gallery Image" />
        <div id="gallery-controls">
          <button id="gallery-prev" class="gallery-btn">&#10094;</button>
          <button id="gallery-next" class="gallery-btn">&#10095;</button>
        </div>
      </div>
    </div>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEowV4krMWS_FrAm70UP4wOAaBiZ3mvkQ&callback=initMap&v=weekly&libraries=marker"
      async
      defer
    ></script>
  </body>
</html>
